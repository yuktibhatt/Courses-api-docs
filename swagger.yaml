#   - url: "http://localhost:4000/api/v1"
#     description: for local host - regular


servers:
  - url: "{protocol}://localhost:4000/api/{version}"
    description: for local host- secure
    variables: 
      version:
        enum:
          - v1
          - v2
        default: v1
      protocol:
        enum:
          - http
          - https
        default: http

components: 
  securitySchemes: 
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
    BearerAuth:
      type: http
      scheme: bearer

paths:
  /lco: 
    get:
      tags:
      - String
      summary: returns a greet message from lco
      responses:
        200:
          description: All good and success
          content: 
            application/json:
              schema:
                type: string
                example: "mystring"
        400:
          description: Bad Request
        500:
          description: Internal Server error

  /lcoobject: 
    get:
      tags:
      - Object
      summary: returns a unique course
      responses:
        200:
          description: All good and success
          content: 
            application/json:
              schema:
                type: object
                properties: 
                  id:
                    type: string
                  name:
                    type: string
                  price: 
                    type: number
        400:
          description: Bad Request
        500:
          description: Internal Server error
  /courses: 
    get:
      tags:
      - Array
      summary: returns all courses
      responses:
        200:
          description: All good and success
          content: 
            application/json:
              schema:
                type: array
                items: 
                  type: object 
                  properties: 
                    id:
                      type: string
                    name:
                      type: string
                    price: 
                      type: number
        400:
          description: Bad Request
        500:
          description: Internal Server error

